<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="employee_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<section>
    <h1>Add Customer</h1>

    <form method="post" th:action="@{/employee/add_customer}" th:object="${customerDto}">
        <input type="text" name="name" placeholder="Customer Name" th:field="*{name}" /><br>
        <p>Birthdate:</p><input type="date" name="birthdate" placeholder="Date of Birth" th:field="*{birthdate}" /><br>
        <p>Last Contact:</p><input type="date" name="last_contact" placeholder="Date of Last Contact" th:field="*{last_contact}" /><br>
        <p>Became Customer:</p><input type="date" name="became_customer" placeholder="Date when became Customer" th:field="*{became_customer}" /><br>
        <input type="text" name="iscustomer" placeholder="Is Customer" th:field="*{iscustomer}" /><br>
        <input type="text" name="user" placeholder="Employee Id" th:field="*{user}" /><br>
        <button type="submit" class="btn btn-dark">Add Customer</button>
    </form>
</section>
</body>
</html>
