<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="employee_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<section>
<h2>Contacts:</h2>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Name</td>
            <td>Birthdate</td>
            <td>Last Contact</td>
        </tr>
        <th:block th:each="contact : ${contacts}">
            <tr>
                <td th:text="${contact.getName()}"></td>
                <td th:text="${contact.getBirthdate()}"></td>
                <td th:text="${contact.getLast_contact()}"></td>
            </tr>
        </th:block>
    </table>

</section>
</body>
</html>
