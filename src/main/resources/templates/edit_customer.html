<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="employee_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<section>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Name</td>
            <td>Birthdate</td>
            <td>Became Customer</td>
            <td>Last Contact</td>
            <td>Employee Id</td>
        </tr>
        <th:block th:value="${customer}">
            <tr>
                <td th:text="${customer.get().getName()}"></td>
                <td th:text="${customer.get().getBirthdate()}"></td>
                <td th:text="${customer.get().getBecame_customer()}"></td>
                <td th:text="${customer.get().getLast_contact()}"></td>
                <td th:text="${customer.get().getUser().getUsername()}"></td>
            </tr>
        </th:block>
    </table>
    <h2>Edit Customer:</h2>
    <form method="post" th:action="@{/employee/edit_customer}" th:object="${customer}">
        <p>Customer Name:</p><input type="text" name="name" placeholder="Customer Name" th:field="*{name}" /><br>
        <p>Birthdate:</p><input type="date" name="birthdate" placeholder="Date of Birth" th:field="*{birthdate}" /><br>
        <p>Last Contact:</p><input type="date" name="last_contact" placeholder="Date of Last Contact" th:field="*{last_contact}" /><br>
        <p>Became Customer:</p><input type="date" name="became_customer" placeholder="Date when became Customer" th:field="*{became_customer}" /><br>
        <p>Is Customer?(0/1):</p><input type="text" name="iscustomer" placeholder="Is Customer" th:field="*{iscustomer}" /><br>
        <p>Employee Id:</p><input type="text" name="user" placeholder="Employee Id" th:field="*{user}" readonly/><br>
        <p>Customer Id:</p><input type="text" name="id" placeholder="Customer Id" th:field="*{id}" readonly/><br>
        <button type="submit">Edit Customer</button>
    </form>
</section>
</body>
</html>
