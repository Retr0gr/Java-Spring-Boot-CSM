<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="manager/manager_base::layout(~{::section})"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<section>
<h1>Manager</h1>
<a href="javascript:history.back()" class="btn btn-dark">Go back</a>


<h2><span th:text="${employeeName}" th:remove="tag">Employee</span>' Customers</h2>

<table class="table table-striped table-bordered">
    <tr>

        <td>Id</td>
        <td>Username</td>
        <td>Customer</td>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.getId()}"></td>
            <td th:text="${customer.getName()}"></td>
            <td th:text="${customer.getIscustomer()}"></td>
        </tr>
    </th:block>
</table>
</section>
</body>
</html>
