<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="manager/manager_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
<h1>Statistics</h1>
<a href="/manager" class="btn btn-dark">Go back</a>
<h2>Total percentages:</h2>
<p>Out of <span th:text="${totalContacts}" th:remove="tag">All contacts </span> total Contacts, <span th:text="${percentageOfTotalCustomers}" th:remove="tag">customerPercent</span>% are Customers & <span th:text="${percentageOfTotalContacts}" th:remove="tag">contactPercent</span>% are not.</p>

<h2>Per Employee Statistics:</h2>

<table class="table table-striped table-bordered">
    <tr>
        <td>Employee Username</td>
        <td>Number of Contacts</td>
        <td>Number of Customers</td>
    </tr>
    <th:block th:each="innerList : ${ListOfEmployees}">
        <tr>
            <th:block th:each="item : ${innerList}">
                <td th:text="${item}"></td>
            </th:block>
        </tr>
    </th:block>
</table>




</section>
</body>
</html>
