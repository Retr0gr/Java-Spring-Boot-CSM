<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h1>Add User</h1>

    <form method="post" th:action="@{/admin/add_user}" th:object="${userDto}">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" th:field="*{username}" />
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" name="role" id="role" th:field="*{role}">
                <option th:value="ROLE_ADMIN">Admin</option>
                <option th:value="ROLE_MANAGER">Manager</option>
                <option th:value="ROLE_EMPLOYEE">Employee</option>
            </select>
        </div>
        <div class="form-group">
            <label>Password</label><input class="form-control" type="text" name="password" placeholder="password" th:field="*{password}" /><br>
        </div>

        <button class="btn btn-dark" type="submit">Add Customer</button>
    </form>
</section>
</body>
</html>
