<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h3>Edit:</h3>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <td>Id</td>
            <td>Username</td>
            <td>Role</td>
        </tr>
        </thead>
        <th:block th:value="${user}">
            <tr>
                <td th:text="${user.get().getId()}"></td>
                <td th:text="${user.get().getUsername()}"></td>
                <td th:text="${user.get().getRole()}"></td>
            </tr>
        </th:block>
    </table>

    <form method="post" th:action="@{/admin/edit_user}" th:object="${user}">
        <div class="form-group">
        <label>Username:</label><input class="form-control" type="text" name="username" placeholder="Usernam" th:field="*{username}" />
        </div>
        <div class="form-group">
        <label>Role:</label><input class="form-control" type="text" name="role" placeholder="Role" th:field="*{role}" />
        </div>
        <div class="form-group">
        <label>User Id:</label><input class="form-control" type="text" name="id" placeholder="User Id" th:field="*{id}" readonly/>
        </div>
        <button class="btn btn-dark" type="submit">Edit User</button>
    </form>
</section>
</body>
</html>
