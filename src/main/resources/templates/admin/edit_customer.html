<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin_base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h3>Edit:</h3>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
             <td>Name</td>
            <td>Birthdate</td>
            <td>Became Customer</td>
            <td>Last Contact</td>
            <td>Employee Id</td>
        </tr>
        </thead>
        <th:block th:value="${customer}">
            <tr>
                <td th:text="${customer.get().getName()}"></td>
                <td th:text="${customer.get().getBirthdate()}"></td>
                <td th:text="${customer.get().getBecame_customer()}"></td>
                <td th:text="${customer.get().getLast_contact()}"></td>
                <td th:text="${customer.get().getUser().getUsername()}"></td>
            </tr>
        </th:block>
    </table>
    <form method="post" th:action="@{/admin/edit_customer}" th:object="${customer}">
        <div class="form-group">
        <label>Customer Name:</label><input class="form-control" type="text" name="name" placeholder="Customer Name" th:field="*{name}" /><br>
        </div>
        <div class="form-group">
        <label>Birthdate:</label><input class="form-control" type="date" name="birthdate" placeholder="Date of Birth" th:field="*{birthdate}" /><br>
        </div>
        <div class="form-group">
        <label>Last Contact:</label><input class="form-control" type="date" name="last_contact" placeholder="Date of Last Contact" th:field="*{last_contact}" /><br>
        </div>
        <div class="form-group">
        <label>Became Customer:</label><input class="form-control" type="date" name="became_customer" placeholder="Date when became Customer" th:field="*{became_customer}" /><br>
        </div>
        <div class="form-group">
        <label>Is Customer?(0/1):</label><input class="form-control" type="text" name="iscustomer" placeholder="Is Customer" th:field="*{iscustomer}" /><br>
        </div>
        <div class="form-group">
        <label>Employee Id:</label><input class="form-control" type="text" name="user" placeholder="Employee Id" th:field="*{user}" /><br>
        </div>
        <div class="form-group">
        <label>Customer Id:</label><input class="form-control" type="text" name="id" placeholder="Customer Id" th:field="*{id}" readonly/><br>
        </div>
        <button class="btn btn-dark" type="submit">Edit Customer</button>

    </form>
</section>
</body>
</html>
