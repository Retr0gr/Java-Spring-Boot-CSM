<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    </style>
</head>
<body class="d-flex align-items-center py-4 " style="background-color: cornflowerblue">
<main class="form-signin w-100 m-auto">
    <div class="container w-50">
        <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">LOGIN</h1>

        <form class="d-flex flex-column justify-content-center" method="post" th:action="@{/login}">
            <input class="form-floating" type="text" name="username" id="username" placeholder="Username"/><br>
            <input class="form-floating" type="password" name="password" id="password"  placeholder="Password"/><br>
            <button class="btn btn-dark" type="submit">Login</button>

        </form>
    </div>
</main>
</body>
</html>
